---
apiVersion: v1
kind: Service
metadata:
  name: load-tester
  namespace: namespace_filler
  labels:
    app: joel
spec:
  ports:
    - port: 80
      name: load-tester
  clusterIP: None
  selector:
    app: joel
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: load-tester
  namespace: namespace_filler
spec:
  selector:
    matchLabels:
      app: joel # has to match .spec.template.metadata.labels
  serviceName: "load-tester"
  replicas: num_replicas
  template:
    metadata:
      labels:
        app: joel # has to match .spec.selector.matchLabels
    spec:
      nodeSelector:
        managed-search/instance-type: n1-standard-2
      terminationGracePeriodSeconds: 10
      containers:
        - name: load-tester
          image: sarkaramrit2/joel_load_tester:latest
          ports:
            - containerPort: 80
              name: load-tester
          resources:
            limits:
              cpu: 1500m
              memory: 2Gi
            requests:
              cpu: 1500m
              memory: 2Gi